<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf8">
		<title>手机ui模块</title>
		<link rel="import" href="_meta.html?__inline" />
		<link rel="stylesheet" href="css/_qiu.css" />
		<link rel="stylesheet" href="css/_font.css" />
		<link rel="stylesheet" href="css/_col-xs.css" />
		<link rel="stylesheet" href="css/_containar.css" />
		<link rel="stylesheet" href="css/_label.css" />
		<link rel="stylesheet" href="css/_slider.css" />
		<link rel="stylesheet" href="css/_floder.css" />
		<link rel="stylesheet" href="css/jqz-banner.css"/>
	</head>
		<style>
			ul h2{ text-align: center; font-weight: normal;font-size: 1.6rem;}
			ul li{ margin-bottom: 10px;}
			.floder{
				background: #fcc !important;
			}
		</style>
	<body>
		<header class=" fixed header">
			<a class="pull-left icon icon-back back "></a>
			<a href="index1.html" class="pull-right">登录</a>
			<h1 class="title normal">QIU.moble.ui</h1>

		</header>
		<nav class="fixed tab">
			<a href="#" class="col-xs-3">
				<span class="icon icon-home"></span>
				option1</a>
			<a href="#" class="col-xs-3">
				<span class="icon icon-home"></span>
				option2
			</a>
			<a href="#" class="col-xs-3">
				<span class="icon icon-home"></span>
				option3
			</a>
			<a href="#" class="col-xs-3">
				<span class="icon icon-home"></span>
				option4
			</a>
			
		</nav>
		<div class="content">
			<div class="banner">
				<ul class="">
					<li class="cell"><a>
						<img src="images/img04.jpg" />
					</a></li>
					<li class="cell"><a>
						<img src="images/img04.jpg" />
					</a></li>
				</ul>
				<nav class="banner-nav"></nav>
			</div>
			<ul class="list-inline text-center">
				<h2 class="col-xs-12">同列布局</h1>
				<li class="col-xs-4">1</li>
				<li class="col-xs-4">2</li>
				<li class="col-xs-4">3</li>
			</ul>
			<ul class="con text-center">
				<h2 class="col-xs-12 normal">
					按钮
				</h2>
				<li >
					
					<input type="button" value="sub">
					<input type="submit"  value="sub"/>
					
					<input type="reset" value="sub" />
					<input type="button" value="sub" class="active">
					<input type="button" value="sub" disabled="disabled">	
				</li>
				<li>
					<a class="btn">sub</a>
					<span class="btn">sub</span>
					<button type="button">sub</button>
					<a class="btn active">sub</a>
					<button class="disabled" type="submit">sub</button>
					
				</li>
				
			</ul>
			<ul class="con">
				<li>
					<input type="text" placeholder="单个100%显示" />
				</li>
				<li>
					<span>标题</span>
					<input type="text" placeholder="标题存在时" />
				</li>
				<li>
					<select>
						<option>
							单个select
						</option>
					</select>
				</li>
				<li>
					<span>标题</span>
					<select>
						<option>多个select</option>
					</select>
				</li>
				<li>
					<span>单选</span>
					<div>
						<label class="label-style">
							<input type="radio" name="n" checked />单选
						</label>
						<label class="label-style">
							<input type="radio" name="n" />单选
						</label>
						<label class="label-style">
							单选<input type="radio" name="n" />
						</label>
					</div>
				</li>
				<li>
					<label>
						<input type="checkbox" />
					<span>多选</span>
					</label>
					<label class="label-style">
						<input type="checkbox" />
						多项选择
					</label>
				</li>	
				<li class="label-style row">
					<input type="checkbox" class="pull-left" checked />
					<span class="pull-right">
						选项栏
					</span>
				</li>
				<li class="label-style row" >
					
					<span>
						选项栏
					</span>
					<input type="checkbox" class="pull-right" />
				</li>
			</ul>
			<fieldset class="main con">
				<legend  class="text-center">滑块</legend>
				<ul>
					<li class="row">
						<span class="inline">小型滑块+sm</span>
						<label class="slider sm pull-right">
							<input type="checkbox" />
							<i></i>
						</label>
					</li>
					<li class="row">
						默认滑块
						<label class="slider pull-right" >
							<input type="checkbox" name="slider"/><i></i>
					
						</label>
					</li>
					<li class="row">
						带文字滑块
						<label class="slider pull-right">
							<input type="checkbox"   data-t='Y' data-f ='N' /><i></i>
						</label>
					</li>
				</ul>
			</fieldset>
			<fieldset class="main con">
				<legend class="text-center">折叠栏</legend>
				<div class="floder">
					<a class="floder-t" >
						点击下拉选项
						
						<i class="icon icon-unfold pull-right"></i>
					</a>
					<ul class="floder-c">
						<li>选项1</li>
						<li>选项2</li>
					</ul>
				</div>
				<div class="floder active">
					<a class='floder-t'>下拉列表</a>
					<ul class="floder-c">
						<li>必须有height值</li>
						<li>内容</li>
					</ul>
				</div>
			</fieldset>
			<fieldset class="main con">
				<legend class="text-center">自动计算块</legend>
			</fieldset>
			<fieldset class="main con">
				<legend class="text-center">添加图片</legend>
			</fieldset>
		</div>

		<script src="lib/zepto.1.6.min.js"></script>
		<!--ignore-->
		<!--<script src="lib/jquery-2.1.4.min.js"></script><!--jq-->
		<script src="js/_page.js"></script>
		<script type="text/javascript" src="js/jqz-banner.js" ></script>
		<script>
			$(function(){
				var banner = new $.jqz_banner({nav:'.banner-nav'})
			})
		</script>
	</body>

</html>
